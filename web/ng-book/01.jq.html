<!DOCTYPE html>
<html> 
<head>
  <title>Simple app</title>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
</head>
<body>
  <input type="text" placeholder="Your name">
  <h1>Hello <span></span></h1>

  <script>
    $(function() {
        $('input').keyup(function() {
          var name = $(this).val();
          $('span').html(name);
        });
    });
  </script>
</body>
</html>
